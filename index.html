<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>
        <div class="row">
            <table class="table">
                <h3>Current Train Schedule</h3>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Desitination</th>
                        <th scope="col">Frequency (MIN)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains">
                        <table class="table table-striped">
                                <tbody>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Alpha</td>
                                    <td>Portland, Or</td>
                                    
                                  </tr>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Beta</td>
                                    <td>Olympia, WA</td>
                                    
                                  </tr>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Charlie</td>
                                    <td>Tacoma, WA</td>
                                    
                                  </tr>
                                  <th scope="row"></th>
                                    <td>Delta</td>
                                    <td>Spokane, WA</td>
                                  </tr>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Echo</td>
                                    <td>VAncouver, BC</td>
                                    
                                  </tr>
                                  <tr>
                                    <th scope="row"></th>
                                    <td>Foxtrot</td>
                                    <td>Bellingham, WA</td>
                                    
                                  </tr>
                                </tbody>
                              </table>

                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-12">
                <h3>Add Train</h3>
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="train" class="form-control" id="trainName" placeholder="Name">

                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="role" class="form-control" id="destination" placeholder="Desitination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm -miltary time)</label>
                        <input type="firstTrainTime" class="form-control" id="firstTrainTime"
                            placeholder="First Train Time">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency</label>
                        <input type="frequency" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>



        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
        <script src="assets/javascript/app.js"></script>
        
</body>

</html>
